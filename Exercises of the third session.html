<!doctype html>
<html>

        <title>
            کلاس اول
        </title>
        <style>
            body {background-color: powderblue;}
            h1   {color: blue;text-align: center;}
            p    {color: red;text-align: center;}
            table,

                }

        <script>
            function kamel()
            {
                var sum = 0;
                var input = document.getElementById('kamel_txt').value;
                for (var i = 1; i < (input/2+1); i++) {
                    if (input % i == 0) {
                        sum = sum + i;
                    }
                }
                if (input == sum)
                {
                    document.getElementById("kamel").style.color="Green";
                    document.getElementById("kamel").innerHTML ="عدد کامل است✓";
                }
                else
                {
                    document.getElementById("kamel").style.color="red";
                    document.getElementById("kamel").innerHTML ="عدد کامل نیست✖";
                }
                    
            }
            function kamel_reset()
            {
                document.getElementById("kamel").innerHTML = "عدد کامل";
                document.getElementById('kamel_txt').value="";
                document.getElementById("kamel").style.color="Blue";
            }
            //---------------------------------------------------------//
            function bmm()
            {
                var i;
                var a = document.getElementById('bmm_a_txt').value;
                var b = document.getElementById('bmm_b_txt').value;
                if (a > b)
                    i = b;
                else
                    i = a;
                while ((a % i != 0) || (b % i != 0)) {i--;}    
                document.getElementById("bmm").innerHTML = "ب م م " + i;
            }
            function bmm_reset()
            {
                document.getElementById("bmm").innerHTML = "ب م م";
                document.getElementById('bmm_a_txt').value="";
                document.getElementById('bmm_b_txt').value="";
            }
            //---------------------------------------------------------//
            function ghaem()
            {
                var a = document.getElementById('ghaem_a_txt').value;
                var b = document.getElementById('ghaem_b_txt').value;
                var c = document.getElementById('ghaem_c_txt').value;
                var A=a*a;
                var B=b*b;
                var C=c*c;
                if ((A==B+C)||(B==A+C)||(C==A+B))
                {
                    document.getElementById("ghaem").style.color="Green";
                    document.getElementById("ghaem").innerHTML = "مثلث قائم الزاویه است✓"+ "</br>a2=b2+c2</br>" + A + "=" + B + "+" + C;;
                }   
                else
                 {
                     document.getElementById("ghaem").style.color="Red";
                     document.getElementById("ghaem").innerHTML = "قائم الزاویه نیست✖" + "</br>a2=b2+c2</br>" + A + "=" + B + "+" + C;
                 }
            }
            function ghaem_reset()
            {
                document.getElementById("ghaem").style.color="Red";
                document.getElementById("ghaem").innerHTML = "قائم الزاویه";ghaem_a_txt
                document.getElementById('ghaem_a_txt').value="";
                document.getElementById('ghaem_b_txt').value="";
                document.getElementById('ghaem_c_txt').value="";
            }
            //---------------------------------------------------------//
            function c_to_f()
            {
                var a = document.getElementById('c_to_f_txt').value;
                document.getElementById("c_to_f").innerHTML =" فارنهایت :"+ (a*9/5+32);
            }
            function c_to_f_reset()
            {
                document.getElementById('c_to_f_txt').value="";
                document.getElementById("c_to_f").innerHTML = "سانتی گراد به فارنهایت";
            }
            //---------------------------------------------------------//
            function Daraje2()
            {
                var a = document.getElementById('Daraje2_a_txt').value;
                var b = document.getElementById('Daraje2_b_txt').value;
                var c = document.getElementById('Daraje2_c_txt').value;
                var delta = (b * b) - (4 * a) * c;
                if (delta > 0) 
                {
                    var test=Math.sqrt(delta);
                    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    document.getElementById("Daraje2").innerHTML = "x1 : "+x1+ "</br>x2 : " + x2;
                }
                else if (delta == 0) 
                {
                    x1 = -b / (2 * a);
                    document.getElementById("Daraje2").innerHTML ="x1= " +x1;
                }
                else if (delta < 0)
                {
                    document.getElementById("Daraje2").innerHTML ="ریشه ندارد";
                }
                
            }
            function Daraje2_reset()
            {
                document.getElementById('Daraje2_a_txt').value="";
                document.getElementById('Daraje2_b_txt').value="";
                document.getElementById('Daraje2_c_txt').value="";
                document.getElementById("Daraje2").innerHTML = "ضرائب معادله درجه 2";
            }
            //---------------------------------------------------------//
            function mmd()
            {
                var mo,ms;
                var r=document.getElementById('mmd_txt').value;
                mo=r*3.14*2;
                ms=3.14*r*r;
                document.getElementById("mmd").innerHTML = "محیط : " + mo +"مساحت : " + ms;
            }
            function mmd_reset()
            {
                document.getElementById('mmd_txt').value="";
                document.getElementById("mmd").innerHTML = "محیط و مساحت دایره";
            }
            //---------------------------------------------------------//
            function p1()
            {
                var n= document.getElementById("p1_txt").value;
                var count=0;
                while(n>0)
                {
                    count++;
                    if(n<10)break;
                    n=n/10;
                }
                document.getElementById("p1").innerHTML = "تعداد ارقام عدد برابر است با :" +count;
            }
            function p1_reset()
            {
                document.getElementById("p1_txt").value="";
                document.getElementById("p1").innerHTML = "محاسبه تعداد ارقام";
            }
            //---------------------------------------------------------//
            function p2()
            {
                var n = document.getElementById("p2_txt").value;
                var x = 0, y = 1, z = 0;
                document.getElementById("p2").innerHTML="0\t1\t";
                for (var i = 2; i < n; i++) 
                {
                    z = x + y;
                    document.getElementById("p2").innerHTML=document.getElementById("p2").innerHTML + "\t" + z;
                    x = y;
                    y = z;
                }
            }
            function p2_reset()
            {
                document.getElementById("p2_txt").value="";
                document.getElementById("p2").innerHTML = "عدد فیبونانچیn";
            }
            //---------------------------------------------------------//
            function p3()
            {
                var n = document.getElementById("p3_txt").value;
                document.getElementById("p3").innerHTML = "";
                for(var i =0;i<=n;i++)
                {
                    for(var j=0;j<i;j++)
                            document.getElementById("p3").innerHTML=document.getElementById("p3").innerHTML + "*";
                    document.getElementById("p3").innerHTML=document.getElementById("p3").innerHTML + "</br>";
                }
                   
                        
                
            }
            function p3_reset()
            {
                document.getElementById("p3_txt").value="";
                document.getElementById("p3").innerHTML = "چاپ مثلث";
            }
            //---------------------------------------------------------//
        </script>
    </head>
    <body>
        <div>

        </div>
        <div>
            <table border="1" style="width:100% ; border-radius: 30px;border: 1px solid rgb(219, 25, 25)">
                <tr>

                         <input type="number" style="width: 110px;"  placeholder="Enter Number" min="-10" max="10" id="kamel_txt" name="kamel_txt" ></br></br>

                            <input type="number" style="width: 60px;" placeholder="Enter b" min="-10" max="10" id="bmm_b_txt" name="bmm_b_txt" ></br></br>

                        <input type="number" style="width: 40px;" placeholder="C" min="-10" max="10" id="ghaem_c_txt" name="ghaem_c_txt" ></br></br>

                        <button onclick="c_to_f();">حل مسئله</button>
                        <button onclick="c_to_f_reset();">بازنشانی</button>
                    </p>
                  </td>
                  <td>
                        <p id="Daraje2">ضرائب معادله درجه 2</p>
                        <p>
                            <input type="number" style="width: 40px;" placeholder="A" min="-10" max="10" id="Daraje2_a_txt" name="Daraje2_a_txt" >
                            <input type="number" style="width: 40px;" placeholder="B" min="-10" max="10" id="Daraje2_b_txt" name="Daraje2_b_txt" >
                            <input type="number" style="width: 40px;" placeholder="C" min="-10" max="10" id="Daraje2_c_txt" name="Daraje2_c_txt" ></br></br>
                            <button onclick="Daraje2();">حل مسئله</button>
                            <button onclick="Daraje2_reset();">بازنشانی</button>
                        </p>
                  </td>
                  <td>
                        <p id="mmd">محیط و مساحت دایره</p>
                        <p>
                            <input type="number" style="width: 120px;" placeholder="شعاع" min="0" max="10" id="mmd_txt" name="mmd_txt" ></br></br>
                            <button onclick="mmd();">حل مسئله</button>
                            <button onclick="mmd_reset();">بازنشانی</button>
                        </p>
                  </td>
                </tr>
                <tr>

                        <p id="p1">محاسبه تعداد ارقام</p>
                        <p>
                            <input type="number" style="width: 120px;" placeholder="عدد را وارد کنید" min="0" max="10" id="p1_txt" name="p1_txt" ></br></br>
                            <button onclick="p1();">حل مسئله</button>
                            <button onclick="p1_reset();">بازنشانی</button>
                        </p>
                  </td>
                  <td>
                        <p id="p2">عدد فیبونانچیn</p>
                        <p>
                            <input type="number" style="width: 120px;" placeholder="عدد را وارد کنید" min="0" max="10" id="p2_txt" name="p2_txt" ></br></br>
                            <button onclick="p2();">حل مسئله</button>

                  </td>
